<section id="posts-section">
    <article *ngFor="let post of posts" class="post">
        <a [routerLink]="['/posts', post.id]">
            <h2>{{post.title}}</h2>
            <span class="date">{{post.date | date}}</span>
            <div class="post-body">
                <div [innerHTML]="post.body | slice:0:90"></div>
            </div>
        </a>
    </article>
</section>
